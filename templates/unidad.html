{% extends "base.html" %}
{% block content %}
<div class="module">
    <h2>Gestión de Unidades</h2>

    <form method="POST" class="form-inline">
        <input type="text" name="nombre" placeholder="Nombre de unidad" required>
        <button type="submit">Agregar</button>
    </form>

    <form method="GET" class="form-inline" style="margin-top:10px;">
        <input type="text" name="search" placeholder="Buscar unidad..." value="{{ search }}">
        <button type="submit">Buscar</button>
    </form>

    <table>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Activo</th>
            <th>Acción</th>
        </tr>
        {% for u in unidades %}
        <tr>
            <td>{{ u.id }}</td>
            <td>{{ u.nombre }}</td>
            <td>{{ 'Sí' if u.activo else 'No' }}</td>
            <td>
                <a href="/unidad/desactivar/{{ u.id }}">{{ 'Desactivar' if u.activo else 'Activar' }}</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
